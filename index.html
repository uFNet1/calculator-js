<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="output">
      <span id="leftSide" class="calculationOutput">0</span>
      <span id="operator" class="calculationOutput">0</span>
      <span id="rightSide" class="calculationOutput">0</span>
    </div>
    <div class="controls">
      <div class="left-side">
        <div class="clear-btn-container">
          <button type="button" class="clear-btn">C</button>
      </div>
      <div class="digits">
        <div class="row">
          <button type="button" class="digit">7</button>
          <button type="button" class="digit">8</button>
          <button type="button" class="digit">9</button>
        </div>
        <div class="row">
          <button type="button" class="digit">4</button>
          <button type="button" class="digit">5</button>
          <button type="button" class="digit">6</button>
        </div>
        <div class="row">
          <button type="button" class="digit">1</button>
          <button type="button" class="digit">2</button>
          <button type="button" class="digit">3</button>
        </div>
        <div class="row">
          <button type="button" class="digit" disabled>ðŸ˜Š</button>
          <button type="button" class="digit">0</button>
          <button type="button" class="digit">.</button>
        </div>
      </div>
      </div>
      <div class="operators">
            <button type="button" class="operator">/</button>
            <button type="button" class="operator">*</button>
            <button type="button" class="operator">-</button>
            <button type="button" class="operator">+</button>
            <button type="button" class="operator">=</button>
        </div>
    </div>
  </div>
</body>
</html>
